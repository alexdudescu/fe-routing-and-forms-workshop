@let data = noteData();

<mat-card class="note-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ data.title }}</mat-card-title>
    <mat-card-subtitle>{{ data.id }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>{{ data.content }}</mat-card-content>
  <mat-card-actions>
    <a mat-icon-button [routerLink]="['/edit', data.id]">
      <mat-icon> edit </mat-icon>
    </a>

    <a mat-icon-button (click)="delete()">
      <mat-icon> delete </mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
